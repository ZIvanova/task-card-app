<div class="container">
    <div class="create-new-task">
        <form (ngSubmit)="addTask()" >
            <label for="content-field"></label>
            <input type="text" placeholder="enter a task..." [(ngModel)]="currentTask.content" name="content" required >
            <button type="submit">Add task</button>
        </form>
    </div>    
    <div class="card-element" >
        <div class="card-content">
            <p>{{ currentTask.content }}</p>
        </div>
        <div class="card-status">
        </div>
    </div>
    <div>
        <app-card *ngFor="let task of tasks" [task]="task"></app-card>
    </div>
</div>
