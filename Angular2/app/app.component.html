<div class="container">
    <div class="create-new-task">
        <form (ngSubmit)="addTask(contentField.value)" #taskForm="ngForm">
            <label for="content-field"></label>
            <input #contentField type="text" required placeholder="enter a task..." [(ngModel)]="currentTask.content" name="content" >
            <button type="submit" [disabled]="taskForm.form.invalid" >Add task</button>
        </form>
    </div>    
    <div class="card-element example" >
        <div class="card-content">
            <p>{{ currentTask.content }}</p>
        </div>
    </div>
    <div>
        <app-card *ngFor="let task of tasks" [task]="task"></app-card>
        <p class="empty-list" *ngIf="tasks.length == 0">The task list is empty.</p>
    </div>
</div>
